<!DOCTYPE html>
<html lang="ja">
 <head>
 <meta charset="utf-8">
 <title></title>
 <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 <style>
   #main{
     width: 1600px;
     height: 900px;
     background: #00ff00;
   }
 </style>
 </head>

 <body>
   <div id='main'>
    <div class='flex'>
     <div class='items-center justify-center w-1/3 '>
      <div class='w-24 h-24 bg-red-400 rounded-full'>
      </div>
     </div>
     <div class='items-center justify-center w-1/3'>
      <div class='w-24 h-24 bg-red-400 rounded-full'>
      </div>
     </div>
     <div class='flex items-center w-1/3'>
      <div>
        <canvas id="myChart" width="500" height="500"></canvas>
      </div>
     </div>
    </div>
   </div>




   <script>
    var labels = [
      'ドーンブリンガー',
      '忘れ去られし者',
      '救われし者',
      'レンジャー',
      'ナイトブリンカー',
      'スカミッシャー',
      'アサシン',
      'キャバリエ',
      '悪鬼',
      'インボーカー',
      'ナイトケイル',
      'その他',
    ];
    var list = ["#ff1010", "#ff7b10","#ffc039","#ffeb10", "#10ffeb", "#339dff","#1086ff", "#1010ff", "#6a10ff", "#da10ff",  "#ff5df9", "#b0b0b0"]
    var data = {
      labels: labels,
      datasets: [{
        label: 'My First dataset',
        backgroundColor: list,
        borderColor: list,
        data: [20, 10, 5, 2, 20, 30, 45, 10, 5, 2, 20, 30],
      }]
    };
    var config = {
      type: 'pie',
      data: data,
      options: {
        responsive: !true,
        plugins: {
          legend: {
            position: 'top',
          },
          title: {
            display: true,
            text: 'Sample ttttt'
          }
        }
      },
    };
    var myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
  </script>
 </body>
</html>
