<!DOCTYPE html>
<html lang="ja">
 <head>
 <meta charset="utf-8">
 <title></title>
 <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 <style>
   #main{
     width: 1600px;
     height: 900px;
     background: #468ce9;
   }
 </style>
 </head>

 <body>
   <div id='main'>
    <div class='flex'>
     <div class='items-center justify-center w-1/3 '>
      <div class='w-24 h-24 bg-red-400 rounded-full'>
      </div>
     </div>
     <div class='items-center justify-center w-1/3'>
      <div class='w-24 h-24 bg-red-400 rounded-full'>
      </div>
     </div>
     <div class='flex items-center w-1/3'>
      <div>
        <canvas id="myChart" width="500" height="500"></canvas>
      </div>
     </div>
    </div>
   </div>




   <script>
    var labels = [
      'ドーンブリンガー',
      'February',
      'March',
      'April',
      'May',
      'June',
    ];
    var list = ["#F02", "#0F0", "#00F", "#500", "#050", "#005"]
    var data = {
      labels: labels,
      datasets: [{
        label: 'My First dataset',
        backgroundColor: list,
        borderColor: list,
        data: [20, 10, 5, 2, 20, 30, 45],
      }]
    };
    var config = {
      type: 'pie',
      data: data,
      options: {
        responsive: !true,
        plugins: {
          legend: {
            position: 'top',
          },
          title: {
            display: true,
            text: 'Sample ttttt'
          }
        }
      },
    };
    var myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
  </script>
 </body>
</html>
